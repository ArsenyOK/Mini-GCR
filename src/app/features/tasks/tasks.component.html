<div>
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-lg font-semibold">Tasks</h1>
    <div class="flex items-center gap-3">
      <select
        #riskSelect
        class="rounded-xl border px-3 py-2"
        (change)="onFilterChange(riskSelect.value)"
      >
        <option value="">All risks</option>
        @if (risks$ | async; as risks) {
          @for (r of risks; track r.id) {
            <option [value]="r.id" [selected]="filterRiskId() === r.id">{{ r.title }}</option>
          }
        }
      </select>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="create()" class="rounded-xl border p-4 mb-6 bg-white">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-xs text-slate-600">Title</label>
        <input formControlName="title" class="w-full rounded-xl border px-3 py-2" />
      </div>

      <div>
        <label class="block text-xs text-slate-600">Risk</label>
        <select formControlName="riskId" class="w-full rounded-xl border px-3 py-2">
          <option value="">Select risk</option>
          @if (risks$ | async; as risks) {
            @for (r of risks; track r.id) {
              <option value="{{ r.id }}">{{ r.title }}</option>
            }
          }
        </select>
      </div>

      <div>
        <label class="block text-xs text-slate-600">Status</label>
        <select formControlName="status" class="w-full rounded-xl border px-3 py-2">
          <option value="open">Open</option>
          <option value="in_progress">In progress</option>
          <option value="done">Done</option>
        </select>
      </div>
    </div>

    <div class="mt-3 flex justify-end">
      <button class="rounded-xl bg-slate-900 px-4 py-2 text-white" type="submit">
        Create Task
      </button>
    </div>
  </form>

  @if (loading$ | async) {
    <div class="text-sm text-slate-500">Loading tasks...</div>
  }

  @if (error$ | async; as err) {
    <div class="text-sm text-red-600">{{ err }}</div>
  }

  @if (tasks$ | async; as tasks) {
    @if (tasks.length === 0) {
      <div class="text-sm text-slate-500">No tasks</div>
    }

    @for (t of tasks; track t.id) {
      <div class="rounded-xl border p-3 mb-2 flex justify-between items-center bg-white">
        <div>
          <div class="font-medium">{{ t.title }}</div>
          <div class="text-xs text-slate-500">Risk: {{ t.riskId }} â€” Status: {{ t.status }}</div>
        </div>

        <div class="flex gap-2">
          <a routerLink="/risks" class="text-sm text-slate-600 hover:underline">Open risk</a>
          <button (click)="delete(t.id)" class="text-sm text-red-600">Delete</button>
        </div>
      </div>
    }
  }
</div>
