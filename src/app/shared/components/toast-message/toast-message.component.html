<div class="fixed top-4 right-4 z-50 flex w-80 flex-col gap-3">
  @if (toasts$ | async; as toasts) {
    @for (toast of toasts; track toast.id) {
      <div
        class="rounded-xl border px-4 py-3 shadow-md transition"
        [ngClass]="getClasses(toast.type)"
      >
        <div class="flex items-start justify-between gap-3">
          <div class="text-sm font-medium">
            {{ toast.message }}
          </div>

          <button class="text-xs opacity-70 hover:opacity-100" (click)="remove(toast.id)">âœ•</button>
        </div>
      </div>
    }
  }
</div>
