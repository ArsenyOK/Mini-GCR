@if (loading$ | async) {
  <div class="fixed inset-0 z-[60] bg-black/20 backdrop-blur-sm">
    <div class="flex h-full items-center justify-center">
      <div class="rounded-2xl border bg-white px-5 py-4 shadow-lg">
        <div class="flex items-center gap-3">
          <div
            class="h-5 w-5 animate-spin rounded-full border-2 border-slate-300 border-t-slate-900"
          ></div>
          <div class="text-sm font-medium text-slate-800">Loading...</div>
        </div>
      </div>
    </div>
  </div>
}
